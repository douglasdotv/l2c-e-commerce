<table class="table">
  <caption>
    Available Products
  </caption>
  <thead class="table-dark">
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.unitPrice | currency : "USD" }}</td>
      <td>{{ product.unitsInStock }}</td>
    </tr>
  </tbody>
</table>
